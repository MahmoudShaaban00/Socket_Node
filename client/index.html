<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container">
        <input type="text" id="title" class="form-control my-3" placeholder="type title">
        <input type="text" id="description" class="form-control my-3" placeholder="enter description">
        <button onclick="addPost()" class="btn btn-primary mx-2">Send</button>
    </div>

    <div class="container my-3" id="postsContainer">
        <input type="search" id="searchInput" class="form-control my-3" placeholder="Search posts..." oninput="searsh(this.value)">
        <div id="row"></div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
